<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Device Monitoring System</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    body { 
      padding-top: 20px; 
      background-color: #f8f9fa;
    }
    .loading {
      text-align: center;
      padding: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Отображается пока Angular загружается -->
  <div class="loading" *ngIf="false" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading Device Monitoring System...</p>
  </div>

  <!-- Корневой компонент Angular -->
  <app-root></app-root>

  <!-- Bootstrap JS (опционально) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
